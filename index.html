<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu Agente GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6AE74F;
            color: #000;
            padding: 20px;
        }
        #chatbox {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            width: calc(100% - 100px);
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Onde está minha requisição?</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === "") {
                alert("Por favor, digite uma mensagem.");
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer SUA_CHAVE_API_AQUI'
                    },
                    body: JSON.stringify({
                        prompt: userInput,
                        max_tokens: 150
                    })
                });
                if (!response.ok) {
                    throw new Error("Erro na requisição: " + response.statusText);
                }
                const data = await response.json();
                document.getElementById('chatbox').innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;
                document.getElementById('chatbox').innerHTML += `<p><strong>Agente GPT:</strong> ${data.choices[0].text}</p>`;
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                alert("Houve um problema ao enviar a mensagem. Por favor, tente novamente.");
            }
        }
    </script>
</body>
</html>
