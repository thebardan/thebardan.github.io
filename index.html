<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu Agente GPT</title>
</head>
<body>
    <h1>Converse com o Agente GPT</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer SUA_CHAVE_API_AQUI'
                },
                body: JSON.stringify({
                    prompt: userInput,
                    max_tokens: 150
                })
            });
            const data = await response.json();
            document.getElementById('chatbox').innerHTML += `<p><strong>VocÃª:</strong> ${userInput}</p>`;
            document.getElementById('chatbox').innerHTML += `<p><strong>Agente GPT:</strong> ${data.choices[0].text}</p>`;
        }
    </script>
</body>
</html>
